    <script>
        const linkList = document.querySelector('.link-list');
        const linkItems = Array.from(linkList.querySelectorAll('.link-item'));

        const categories = {};

        // 按A-Z分类链接
        linkItems.forEach(item => {
            const linkText = item.querySelector('a').textContent.trim();
            const firstChar = linkText.charAt(0).toUpperCase();
            
            if (!categories[firstChar]) {
                categories[firstChar] = [];
            }
            
            categories[firstChar].push(item);
        });

        // 清空原始链接列表
        linkList.innerHTML = '';

        // 添加按A-Z分类的链接
        Object.keys(categories).sort().forEach(category => {
            const categoryItems = categories[category];
            const categoryHeader = document.createElement('h2');
            categoryHeader.textContent = category;
            linkList.appendChild(categoryHeader);

            const categoryList = document.createElement('ul');
            categoryList.classList.add('link-list');
            categoryItems.forEach(item => {
                categoryList.appendChild(item);
            });

            linkList.appendChild(categoryList);
        });

        // 简单搜索功能
        const searchBar = document.getElementById('search-bar');

        searchBar.addEventListener('input', () => {
            const searchTerm = searchBar.value.trim().toLowerCase();
            linkItems.forEach(item => {
                const linkText = item.querySelector('a').textContent.toLowerCase();
                if (linkText.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        });
    </script>
